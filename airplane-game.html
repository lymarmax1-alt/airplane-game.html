<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Airplane Runway Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

<style>
  body {
    margin: 0;
    background: #87a9c7;
    overflow: hidden;
    touch-action: none;
  }

  canvas {
    display: block;
    margin: 0 auto;
    background: linear-gradient(#7ea3c2, #6d93b5);
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Полосы
const lanes = [
  canvas.width * 0.25,
  canvas.width * 0.5,
  canvas.width * 0.75
];

// Самолёт игрока
let player = {
  lane: 1,
  y: canvas.height - 120,
  width: 50,
  height: 80
};

// Препятствия
let enemies = [];
let speed = 4;
let gameOver = false;

// Создание врага
function spawnEnemy() {
  const lane = Math.floor(Math.random() * 3);
  enemies.push({
    lane,
    y: -100,
    width: 50,
    height: 80
  });
}

setInterval(spawnEnemy, 1500);

// Управление свайпом
let startX = null;

canvas.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

canvas.addEventListener("touchend", e => {
  if (!startX) return;
  let endX = e.changedTouches[0].clientX;
  let diff = endX - startX;

  if (diff > 50 && player.lane < 2) player.lane++;
  if (diff < -50 && player.lane > 0) player.lane--;

  startX = null;
});

// Рисование самолёта
function drawPlane(x, y, color="white") {
  ctx.fillStyle = color;
  ctx.fillRect(x - 25, y, 50, 80);
}

// Игровой цикл
function update() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Полосы
  ctx.strokeStyle = "rgba(255,255,255,0.6)";
  ctx.setLineDash([20, 20]);
  lanes.forEach(x => {
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, canvas.height);
    ctx.stroke();
  });

  // Самолёт игрока
  drawPlane(lanes[player.lane], player.y);

  // Враги
  enemies.forEach(enemy => {
    enemy.y += speed;
    drawPlane(lanes[enemy.lane], enemy.y, "red");

    // Столкновение
    if (
      enemy.lane === player.lane &&
      enemy.y + enemy.height > player.y &&
      enemy.y < player.y + player.height
    ) {
      gameOver = true;
    }
  });

  enemies = enemies.filter(e => e.y < canvas.height + 100);

  if (!gameOver) {
    requestAnimationFrame(update);
  } else {
    ctx.fillStyle = "black";
    ctx.font = "40px Arial";
    ctx.fillText("GAME OVER", canvas.width / 2 - 120, canvas.height / 2);
  }
}

update();
</script>

</body>
</html>
